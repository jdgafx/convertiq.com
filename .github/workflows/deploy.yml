name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        run: |
          cd out
          # Create a zip of all files
          zip -r ../deploy.zip .
          cd ..
          
          # Upload to Cloudflare Pages using wrangler
          npx wrangler pages deploy deploy.zip \
            --project-name=convertiq \
            --commit-message="${{ github.event.head_commit.message }}" \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
