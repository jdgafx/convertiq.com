<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" fill="none">
  <defs>
    <!-- Electric gradient for icon -->
    <linearGradient id="ampGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Container: Solid dark background with gradient border -->
  <g transform="translate(10, 15)">
    <!-- Dark circular background -->
    <circle cx="55" cy="55" r="50" fill="#0f172a"/>
    
    <!-- Gradient border ring -->
    <circle cx="55" cy="55" r="50" fill="none" stroke="url(#ampGrad)" stroke-width="4" filter="url(#strongGlow)"/>
    
    <!-- Inner accent ring -->
    <circle cx="55" cy="55" r="42" fill="none" stroke="#334155" stroke-width="1" opacity="0.5"/>
    
    <!-- Lightning Bolt Icon -->
    <path d="M 55 20 L 40 50 L 55 50 L 45 90 L 70 55 L 55 55 L 65 20 Z" 
          fill="url(#ampGrad)" 
          filter="url(#dropShadow)"/>
    
    <!-- Circuit dots -->
    <circle cx="25" cy="55" r="4" fill="#00d4ff"/>
    <circle cx="85" cy="55" r="4" fill="#ff006e"/>
    <circle cx="55" cy="25" r="4" fill="#7c3aed"/>
    <circle cx="55" cy="85" r="4" fill="#7c3aed"/>
  </g>
  
  <!-- Text: Bold, high contrast -->
  <!-- "Amp" in dark solid color -->
  <text x="135" y="58" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="54" 
        font-weight="900" 
        fill="#0f172a"
        letter-spacing="-2"
        filter="url(#dropShadow)">
    Amp
  </text>
  
  <!-- "AI" in gradient with glow -->
  <text x="245" y="58" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="54" 
        font-weight="300" 
        fill="url(#ampGrad)"
        letter-spacing="-2"
        filter="url(#strongGlow)">
    AI
  </text>
  
  <!-- Tagline with better contrast -->
  <text x="137" y="100" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="800" 
        fill="#000000"
        letter-spacing="1">
    MARKETING THAT AMPLIFIES
  </text>
  
  <!-- Decorative underline bar -->
  <rect x="135" y="115" width="100" height="5" rx="2.5" fill="url(#ampGrad)" filter="url(#strongGlow)"/>
</svg>
