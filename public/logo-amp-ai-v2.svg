<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" fill="none">
  <!-- AMP Marketing text with modern typography - White for dark backgrounds/headers -->
  <text x="250" y="70" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="800" fill="#1a1a1a" text-anchor="middle">
    AMP
  </text>
  
  <text x="315" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="#1a1a1a" text-anchor="middle">
    Marketing
  </text>
  
  <!-- Simple growth arrow icon -->
  <g transform="translate(250, 110)">
    <path d="M 20 30 L 30 10" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 30 10 L 35 5" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 10 40 L 20 80" stroke="#4ade80" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Protected by circle border -->
  <circle cx="250" cy="70" r="60" fill="none" stroke="#4ade80" stroke-width="2"/>
