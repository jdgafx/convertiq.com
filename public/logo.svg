<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140" fill="none">
  <defs>
    <!-- Keep the original gradient for the ICON only -->
    <linearGradient id="lovableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Icon: Exact Original Style -->
  <g transform="translate(15, 15)">
    <!-- Dark background shape -->
    <rect x="0" y="0" width="110" height="110" rx="30" fill="#0f172a" stroke="url(#lovableGrad)" stroke-width="2" />
    
    <!-- Lightning Bolt -->
    <path d="M 65 25 L 45 60 L 60 60 L 40 90" 
          stroke="url(#lovableGrad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#softGlow)"
          fill="none"/>
  </g>
  
  <!-- Text: Clean, Professional, Dark (High Contrast on White) -->
  <text x="145" y="75" 
        font-family="'Inter', 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="52" 
        font-weight="800" 
        fill="#0f172a"
        letter-spacing="-1">
    AMP
  </text>
  
  <text x="270" y="75" 
        font-family="'Inter', 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="52" 
        font-weight="400" 
        fill="#334155"
        letter-spacing="-0.5">
    Marketing
  </text>
  
  <!-- Tagline: Smaller, clean -->
  <text x="148" y="105" 
        font-family="'Inter', 'Figtree', sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="#64748b"
        letter-spacing="2"
        text-transform="uppercase">
    Growth on Autopilot
  </text>
</svg>