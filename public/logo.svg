<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Symbol -->
  <g transform="translate(10, 15)">
    <!-- Outer Circle -->
    <circle cx="40" cy="45" r="38" fill="none" stroke="url(#primaryGrad)" stroke-width="4"/>
    
    <!-- Inner Dot -->
    <circle cx="40" cy="45" r="12" fill="url(#accentGrad)"/>
    
    <!-- C Letter Mark -->
    <path d="M 40 25 A 20 20 0 1 0 40 65" fill="none" stroke="url(#primaryGrad)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- IQ Dots -->
    <circle cx="68" cy="28" r="5" fill="#6366f1"/>
    <circle cx="68" cy="62" r="5" fill="#6366f1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="72" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="800" fill="url(#textGrad)">Convert</text>
  <text x="315" y="72" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="800" fill="url(#primaryGrad)">IQ</text>
  
  <!-- Tagline -->
  <text x="100" y="100" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#64748b" letter-spacing="3">MARKETING THAT WORKS</text>
</svg>
